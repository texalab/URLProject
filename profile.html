<script language="javascript"  type="text/javascript">

function GetURLParameter(sParam)
{
       
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}

function load()
{
var succ = GetURLParameter('succ');
if(succ=="1" || succ==1)
{
  alert("Data Saved Successfully.")
}
else
{
  var regid = GetURLParameter('regid');
var name = GetURLParameter('name');
var email = GetURLParameter('email');
var mobile = GetURLParameter('mobile');

document.getElementById('cregid').value= regid;
document.getElementById('cname').value= name.replace(/%20/g, " ");
document.getElementById('cemail').value= email;
document.getElementById('cmno').value= mobile;
}

}

</script>


</head>
