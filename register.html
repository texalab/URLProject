    <script language="javascript"  type="text/javascript">

      function chk() {
          
          var username = document.getElementById("username");
          var password1 = document.getElementById("password1");
          var password2 = document.getElementById("password2");
          var hf = document.getElementById("hf");
                
          if (username.value == "") {
              alert("Enter the User Name !!!");
              username.focus();
              return false;
          }
          if (password1.value == "") {
              alert("Enter the Password-1 !!!");
              password1.focus();
              return false;
          }

          if (password2.value == "") {
              alert("Enter the Password-2 !!!");
              password2.focus();
              return false;
          }

          if (password1.value != password2.value) {
              alert("Enter the same Password and Confirm Password");
              password1.focus();
              return false;
          }

          hasval = hex_md5(password1.value);
          hf.value = hasval;
          password1.value = "xxxxxxxxxxxx";
          password2.value = "xxxxxxxxxxxx";
          return true;
      }
 </script>
